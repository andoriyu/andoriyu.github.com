<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{{ config.title }}{% endblock title %}</title>
    <link rel="stylesheet" href="{{ get_url(path="style.css", trailing_slash=false) }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans|Raleway:200&display=swap" rel="stylesheet">

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- OpenGraph -->
    <meta property="og:title" content="{{ config.title }}" />
    <meta property="og:description" content="" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ current_url }}" />

  </head>
  <body id="page" class="index">
    <div id="spotlight" class="animated fadeIn">
      <div id="home-center">
        <h1 id="home-title">Andrey C. Snow</h1>
        <p id="home-subtitle">Los Angeles, CA</p>
        <div id="home-social">
          <a href="https://github.com/andoriyu" target="_blank" rel="noopener me" title="Github">
            <i class="fab fa-github"></i>
          </a>
          <a href="https://instagram.com/andoriyu" target="_blank" rel="noopener me" title="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://keybase.io/andoriyu" target="_blank" rel="noopener me" title="Keybase">
            <i class="fab fa-keybase"></i>
          </a>
        </div>
        <!--
          <nav id="home-nav" class="site-nav">
          <a href="https://hugo-theme-hermit.netlify.com/posts/">Posts</a>
          <a href="https://hugo-theme-hermit.netlify.com/about-hugo/">About</a>
          </nav>
        -->
      </div>
      <div id="home-footer">
        <p>
          &copy; 2019 Andrey C. Snow &#183; <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a> &#183;
        </p>
      </div>
    </div>
  </body>
</html>
